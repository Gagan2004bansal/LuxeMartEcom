<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMart - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen flex-col p-4 bg-sky-500 ">
        <div class="flex flex-col justify-start gap-2 bg-white rounded-md shadow-xl lg:w-1/3 lg:p-5 md:w-1/3 md:p-3">
            <div class="text-sky-400 text-[30px] px-2 font-serif font-bold lg:text-[50px] lg:px-10 md:px-5">LuxeMart
            </div>

            <p class="px-2 text-[15px] lg:px-10">Sign in with your existing account</p>
            <div class="px-2 flex flex-col lg:px-10 md:px-5">
                <form id="formData" class="flex flex-col" onsubmit="DataPush()">
                    <input type="email" name="email" id="email" class="my-2 bg-slate-200 py-1 px-3 rounded-md"
                        placeholder="Email Address">
                    <input type="password" name="password" id="password" class="my-2 bg-slate-200 py-1 px-3 rounded-md "
                        placeholder="Password">
                    <button type="submit"
                        class="bg-sky-600 px-3 py-2 m-3 w-40 text-white rounded-xl cursor-pointer shadow-md lg:mx-10 md:mx-5">Sign
                        in</button>
                </form>
                <p class="text-red-500 px-2 text-[10px] cursor-pointer">forgot your password?</p>
            </div>
            <div class="flex gap-2 p-2 text-[12px] lg:px-10 md:px-5">
                <p>Don't have an account? </p>
                <a href="" class="text-sky-500">Sign up now</a>
            </div>
        </div>
    </div>

    <script src="Authentication.js"></script>
</body>

</html>
